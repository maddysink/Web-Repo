<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sinktography: Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fino-Sans">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=URW-Form">
  </head>
  <body>
    <h1>Sinktography</h1>

    <div class="navbar">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="galleries.html">Galleries</a>
    <a href="contact.html">Contact</a>
    </div>

    <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/xayvyyrp" method="post">
      <fieldset id="fs-frm-inputs">
        <label for="full-name">Full Name</label>
        <input type="text" name="name" id="full-name" placeholder="First and Last" required="">
        <br>
        <label for="email-address">Email Address</label>
        <input type="email" name="_replyto" id="email-address" placeholder="email@domain.com" required="">
        <br>
        <label for="message">Message</label>
        <textarea rows="5" name="message" id="message" placeholder="Type message here" required=""></textarea>
        <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
      </fieldset>
      <input type="submit" value="Submit">
    </form>


  </body>
</html>
